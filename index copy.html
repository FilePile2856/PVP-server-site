<script src="https://mcapi.us/scripts/minecraft.min.js"></script>
<script>
  function gen() {
    MinecraftAPI.getServerStatus(
      "as.swordpvp.club",
      { port: 25565 },
      function (err, status) {
        if (err) {
          const el = `
      <table class="tg" style="table-layout: fixed; width: 855px">
        <colgroup>
            <col style="width: 65px">
            <col style="width: 133px"> 
            <col style="width: 118px">
            <col style="width: 263px">
            <col style="width: 224px">
            <col style="width: 52px">
        </colgroup>
        <thead>
            <tr>
                <td class="tg-etfl" rowspan="2"><div class="ipdiv"><a id="favicon"><img src="${cfavicon}" onerror="this.src='https://objectstorage.ap-tokyo-1.oraclecloud.com/n/nrd9dhpl1hcy/b/filepile/o/icon.png'"></a></div></td>
                <td class="tg-29q2" rowspan="2"><div class="ipdiv" onclick = "detail()"><a id="ip">as.swordpvp.club</a></div></td>
                <td class="tg-etfl"><div class="server-player">
                    <a class="server-player-now">offline</a><a class="slash">/</a><a class="server-player-max">offline</a>
                  </div></td>
                <td class="tg-29q2" rowspan="2"><div class="server-motd-div">
                    <a class="server-motd">server is offline</a>
                  </div></td>
                <td class="tg-etfl" rowspan="2"><div class="server">
                    <a class="server-name">1.18.2</a>
                  </div></td>
                <td class="tg-29q2" rowspan="2"><div class="server-statusdiv">
                    <a class="server-online">offline ❌</a>
                  </div></td>
            </tr>
            <tr>
                <td class="tg-etfl"><div class="last-seen">
                    <a class="ls">${ctime}</a>
                  </div></td>
            </tr>
        </thead>
    </table>
    <div class="line1"></div>`;
        var e = document.getElementById("serverdata");
        e.innerHTML = el;
        }
        var cversion = status.server.name;
        var cserver = status.online ? "online ✅" : "offline ❌";
        var cmotd = status.motd;
        var cplayern = status.players.now;
        var cplayerm = status.players.max;
        var ctime = status.last_updated;
        var cfavicon = status.favicon;

        const el = `
      <table class="tg" style="table-layout: fixed; width: 855px">
        <colgroup>
            <col style="width: 65px">
            <col style="width: 133px"> 
            <col style="width: 118px">
            <col style="width: 263px">
            <col style="width: 224px">
            <col style="width: 52px">
        </colgroup>
        <thead>
            <tr>
                <td class="tg-etfl" rowspan="2"><div class="ipdiv"><a id="favicon"><img src="${cfavicon}" onerror="this.src='https://objectstorage.ap-tokyo-1.oraclecloud.com/n/nrd9dhpl1hcy/b/filepile/o/icon.png'"></a></div></td>
                <td class="tg-29q2" rowspan="2"><div class="ipdiv" onclick = "detail()"><a id="ip">as.swordpvp.club</a></div></td>
                <td class="tg-etfl"><div class="server-player">
                    <a class="server-player-now">${cplayern}</a><a class="slash">/</a><a class="server-player-max">${cplayerm}</a>
                  </div></td>
                <td class="tg-29q2" rowspan="2"><div class="server-motd-div">
                    <a class="server-motd"><a style="color: #0aa;">SwordPvP.Club</a> ❘ [Only 1.18.2]<br>Still in Beta ❘ <a style="color: #0aa;">Open Release Soon?</a></a>
                  </div></td>
                <td class="tg-etfl" rowspan="2"><div class="server">
                    <a class="server-name">${cversion}</a>
                  </div></td>
                <td class="tg-29q2" rowspan="2"><div class="server-statusdiv">
                    <a class="server-online">${cserver}</a>
                  </div></td>
            </tr>
            <tr>
                <td class="tg-etfl"><div class="last-seen">
                    <a class="ls">${ctime}</a>
                  </div></td>
            </tr>
        </thead>
    </table>
    <div class="line1"></div>`;
        var e = document.getElementById("serverdata");
        e.innerHTML = el;
      }
    );
  }
</script>

  gen();
